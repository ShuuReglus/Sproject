# キャラクターのモデル
type Character @model {
  id: ID!
  name: String!
  imageUrl: String
  description: String
}

# コメントのモデル（画像に紐づく）
type Comment @model {
  id: ID!
  content: String!
  characterId: ID! # キャラクターと紐付けるためのID
  createdAt: AWSDateTime!
}

# 画像のモデル
type Image @model {
  id: ID!
  url: String!
  uploadedBy: String
  createdAt: AWSDateTime!
}
